<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>
<body>
    <div id="preloader" class="preloader-light">
        <h1 class="center-text color-black ultrabold uppercase bottom-0 fa-2x">Gforms</h1>
        <div id="preload-spinner"></div>
    </div>

    <div id="page-transitions" class="page-build">
            <div class="page-bg gradient-body-1"></div>

            <div id="header" class="header header-logo-app header-dark ">
                <a href="#" class="header-title">Daniel</a>
                <a href="#" class="back-button header-icon header-icon-1"><i class="fas fa-angle-left"></i></a>
            </div>

            <div class="page-content header-clear-large bg-white">

                <div class="content bottom-0">
                    <div class="speech-bubble speech-right color-black shadow-icon-large">
                        texto texto texto texto !.
                    </div>
                    <div class="clear"></div>
                    <div class="speech-bubble speech-left bg-blue-dark shadow-icon-large">
                            texto texto texto texto !.
                    </div>
                    <div class="clear"></div>
                    <div class="speech-bubble speech-left bg-blue-dark shadow-icon-large">
                            texto texto texto texto !.
                    </div>
                    <div class="clear"></div>
                    <div class="speech-bubble speech-right color-black shadow-icon-large">
                            texto texto texto texto !.
                    </div>
                    <div class="clear"></div>
                    <div class="speech-bubble speech-last speech-left bg-blue-dark shadow-icon-large">
                            texto texto texto texto !.
                    </div>
                    <div class="clear"></div>
                    <em class="speech-read">Recibido & Visto - 08:45 AM</em>
                </div>
            </div>
    </div>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/db.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
